<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=dev  ice-width, initial-scale=1, minimum-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="header_content">
      <h1>Список задач</h1>
    </div>
  </header>

  <main class="main">
    <section class="tasks">
        <div class="tasks_info">
						<h1>Новая задача</h1>
            <input class="input_text_task" placeholder="Напишите задачу">
            <button class="button_add">+ Добавить</button>
        </div>
        <div class="lists">
						<div class="description">
							<p class="p_backlog">Бэклог</p>
							<ul class="ul_backlog">
								<li>Выучить JS</li>
								<li>Выучить React</li>
								<li>Сделать домашку</li>
							</ul>										
						</div>
					<div class="description">
						<p class="p_process">В процессе</p>
						<ul class="ul_process">
							<li>Выпить смузи</li>
              <li>Перестать тупить</li>
						</ul>										
					</div>
					<div class="description">
						<p class="p_already">Готово</p>
						<ul class="ul_already">
							<li>Позвонить маме</li>
							<li>Погладить Кекса</li>
						</ul>										
					</div>
					<div class="description">
						<p class="p_trash">Корзина</p>
						<ul class="ul_trash">
							<li>Сходить</li>
							<li>Погладить Кекса</li>
							<li>Очистить</li>
						</ul>					
						<button class="delete_button">&#215; Очистить</button>					
					</div>
        </div>
    </section>
  </main>
    
</body>

</html>
